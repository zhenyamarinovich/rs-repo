<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="weather">
    <div class="city" contenteditable="true"></div>
     <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
  </div>
  <div class="main-text">
    <time class="full-date"></time><br>
    <time class="time"></time>

    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <h2>Какая у вас цель сегодня? </h2>
    <h2 class="focus" contenteditable="true"></h2>
  </div>

  <div class="footer-container">
  <div class="post-container">
    <p class="author-block">
      <span class="author"></span>   
      <img src="assets/images/next.svg" class="btn-changeText" alt="next">    
    </p>
    <p class="text"></p>
  
</div>
<div class="button-container">
  <h3>Хотите посмотреть все изображения?</h3>
  <button class="backgroundImg">Следующее</button>
  <button class="resetImg">Начальное</button>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
